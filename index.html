<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">

    <div class="container" id="page">
      <bb-app></bb-app>
    </div>

    <script type="riot/tag" src="tag/bb-app.tag"></script>
    <script type="riot/tag" src="tag/bb-category-list.tag"></script>
    <script type="riot/tag" src="tag/bb-button-row.tag"></script>

    <script src="js/riot.compiler.min.js"></script>
    <script src="js/button.js"></script>
    <script src="js/page.js"></script>
    <script src="js/category.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/budget-app.js"></script>

    <script>
      riot.compile(function() {
        var budgetApp = new bb.BudgetApp();
        riot.mount('bb-app', {
          'budgetApp': budgetApp,
        })
      })
    </script>
  </body>
</html>
