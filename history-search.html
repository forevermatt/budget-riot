<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History - All Accounts - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <h2 id="page-title">
        <button type="button" class="btn btn-xs pull-right" aria-label="Close search">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        Search
        <input type="text" name="search" />
      </h2>
      <hr class="small" />
      <div class="row pad-vertical-small details-toggler">
        <div class="col-xs-2 text-center">3/5</div>
        <div class="col-xs-7">Dunkin' Donuts</div>
        <div class="col-xs-3 text-right"><sup>$</sup>2.67</div>
        <div class="col-xs-offset-2 col-xs-10 details-hidden">
          <code class="category">Food</code>
          <code class="account">23: checking</code>
        </div>
      </div>
      
      <div class="row pad-vertical-small details-toggler details-show">
        <div class="col-xs-2 text-center">3/4</div>
        <div class="col-xs-7">Walmart</div>
        <div class="col-xs-3 text-right"><sup>$</sup>5.70</div>
        <div class="col-xs-offset-2 col-xs-10 details-hidden">
          <code class="category">Household: <sup>$</sup>2.71</code>
          <code class="category">Food: <sup>$</sup>2.99</code>
          <code class="account">23: checking</code>
        </div>
      </div>
      
      <div class="row pad-vertical-small details-toggler">
        <div class="col-xs-2 text-center">3/4</div>
        <div class="col-xs-7">Lowe's</div>
        <div class="col-xs-3 text-right"><sup>$</sup>15.54</div>
        <div class="col-xs-offset-2 col-xs-10 details-hidden">
          <code class="category">Household</code>
          <code class="account">71: credit card</code>
        </div>
      </div>
      
      <div class="row pad-vertical-small details-toggler">
        <div class="col-xs-2 text-center">3/4</div>
        <div class="col-xs-7">Chick-fil-A</div>
        <div class="col-xs-3 text-right"><sup>$</sup>2.30</div>
        <div class="col-xs-offset-2 col-xs-10 details-hidden">
          <code class="category">Food</code>
          <code class="account">23: checking</code>
        </div>
      </div>
      
    </div>
  </body>
</html>
