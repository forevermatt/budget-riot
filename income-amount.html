<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Income - Amount - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <form class="pad-vertical text-center" novalidate>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">$</span>
          <input type="tel" autofocus="autofocus" class="form-control"
                 id="amount" placeholder="0.00" aria-label="Amount">
        </div>
      </form>
      
      <div id="button-row-spacer"></div>
      <div id="button-row">
          <a id="button-next" class="btn" href="#" role="button">
            <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span><br />
            next
          </a>
          <a id="button-back" class="btn pull-left" href="#" role="button">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span><br />
            back
          </a>
        <div class="clearfix"></div>
      </div>
    </div>
  </body>
</html>
