<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Expense - Account - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <bb-account-selector></bb-account-selector>
      <bb-button-row></bb-button-row>
    </div>
    
    <script type="riot/tag" src="tag/bb-button-row.tag"></script>
    <script type="riot/tag" src="tag/bb-account-selector.tag"></script>
    <script src="js/riot.compiler.min.js"></script>
    <script>
      riot.mount('bb-button-row', {
        'buttons': [
          { 'name': 'back', 'icon': 'circle-arrow-left', 'url': 'expense-summary.html', 'pullLeft': true }
        ]
      })
      riot.mount('bb-account-selector', {
        'accounts': [{
          'name': '23: checking'
        }, {
          'name': '71: credit card'
        }, {
          'name': '85: other credit card'
        }, {
          'name': 'cash'
        }],
        'nextUrl': 'expense-summary.html'
      })
    </script>
  </body>
</html>
