<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Expense - Amount - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <form class="pad-vertical text-center" novalidate>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">$</span>
          <input type="tel" autofocus="autofocus" class="form-control"
                 id="amount" placeholder="0.00" aria-label="Amount">
        </div>
      </form>
      
      <bb-button-row></bb-button-row>
    </div>
    <script type="riot/tag" src="tag/bb-button-row.tag"></script>
    <script src="js/riot+compiler.min.js"></script>
    <script>
      riot.mount('bb-button-row', {
        'buttons': [
          { 'name': 'next', 'icon': 'circle-arrow-right' },
          { 'name': 'back', 'icon': 'circle-arrow-left', 'pullLeft': true }
        ]
      })
    </script>
  </body>
</html>
