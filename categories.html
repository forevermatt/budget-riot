<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <h2 id="page-title">Budget</h2>
      <div class="row">
        <div class="col-xs-4 category-name">Auto</div>
        <div class="col-xs-4 category-graph">
          <div class="category-graph-line success"></div>
        </div>
        <div class="col-xs-4 category-amount">
          <span class="category-available"><sup>$</sup>298</span>
          <span class="category-budgeted">/ 400</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 category-name">Food</div>
        <div class="col-xs-4 category-graph">
          <div class="category-graph-line warning"></div>
        </div>
        <div class="col-xs-4 category-amount">
          <span class="category-available"><sup>$</sup>80</span>
          <span class="category-budgeted">/ 300</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 category-name">Household</div>
        <div class="col-xs-4 category-graph">
          <div class="category-graph-line danger"></div>
        </div>
        <div class="col-xs-4 category-amount">
          <span class="category-available">-<sup>$</sup>5</span>
          <span class="category-budgeted">/ 200</span>
        </div>
      </div>
    </div>
  </body>
</html>
