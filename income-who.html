<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Income - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <bb-who-selector></bb-who-selector>
      <bb-button-row></bb-button-row>
    </div>
    
    <script type="riot/tag" src="tag/bb-button-row.tag"></script>
    <script type="riot/tag" src="tag/bb-who-selector.tag"></script>
    <script src="js/riot.compiler.min.js"></script>
    <script>
      riot.mount('bb-button-row', {
        'buttons': [
          { 'name': 'back', 'icon': 'circle-arrow-left', 'url': 'budget.html', 'pullLeft': true }
        ]
      })
      riot.mount('bb-who-selector', {
        'title': 'from:',
        'field': 'from',
        'items': [
          { 'url': 'income-amount.html', 'name': 'My Employer, Inc.' },
          { 'url': 'income-amount.html', 'name': 'Other Employer' },
          { 'url': 'income-amount.html', 'name': 'Joe Schmoe' }
        ]
      })
    </script>
  </body>
</html>
