<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Record Income - Summary - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <div class="container" id="page">
      <bb-income-summary></bb-income-summary>

      riot.mount('bb-income-summary', {
        'who': 'Harris Teeter',
        'account': '71: credit card',

        'buttons': [
          { 'name': 'done', 'icon': 'ok-sign', 'url': 'budget.html' },
          { 'name': 'back', 'icon': 'circle-arrow-left', 'url': 'income-summary.html', 'pullLeft': true }

      })
