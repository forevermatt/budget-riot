<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Expense - Category - Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <bb-category-selector></bb-category-selector>
      <bb-button-row></bb-button-row>
    </div>
    
    <script type="riot/tag" src="tag/bb-category-selector.tag"></script>
    <script type="riot/tag" src="tag/bb-button-row.tag"></script>
    <script src="js/riot.compiler.min.js"></script>
    <script>
      riot.mount('bb-category-selector', {
        'categories': [{
          'name': 'Auto'
        }, {
          'name': 'Food'
        }, {
          'name': 'Household'
        }],
        'nextUrl': 'expense-summary.html'
      })
      riot.mount('bb-button-row', {
        'buttons': [
          { 'name': 'next', 'icon': 'circle-arrow-right', 'url': 'expense-summary.html' },
          { 'name': 'back', 'icon': 'circle-arrow-left', 'url': 'expense-amount.html', 'pullLeft': true }
        ]
      })
    </script>
  </body>
</html>
