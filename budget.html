<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <h2 id="page-title">Budget</h2>
      <table id="category-list" class="table table-condensed">
        <tbody>
          <tr>
            <td class="category-name width-10">Auto</td>
            <td class="width-80">
              <div class="category-graph">
                <div class="category-graph-line success" style="width: 74.5%;"></div>
              </div>
            </td>
            <td class="category-amount width-10">
              <span class="category-available"><sup>$</sup>298</span>
              <span class="category-budgeted">/ 400</span>
            </td>
          </tr>
          <tr>
            <td class="category-name width-10">Food</td>
            <td class="width-80">
              <div class="category-graph">
                <div class="category-graph-line warning" style="width: 26.7%;"></div>
              </div>
            </td>
            <td class="category-amount width-10">
              <span class="category-available"><sup>$</sup>80</span>
              <span class="category-budgeted">/ 300</span>
            </td>
          </tr>
          <tr>
            <td class="category-name width-10">Household</td>
            <td class="width-80">
              <div class="category-graph danger">
                <div class="category-graph-line danger" style="width: 0%;"></div>
              </div>
            </td>
            <td class="category-amount width-10">
              <span class="category-available danger">-<sup>$</sup>5</span>
              <span class="category-budgeted">/ 200</span>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div id="button-row-spacer"></div>
      <div id="button-row">
        <a id="button-expense" class="btn pull-right" href="#" role="button">
          <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span><br />
          expense
        </a>
        <a id="button-income" class="btn" href="#" role="button">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span><br />
          income
        </a>
        <div class="clearfix"></div>
      </div>
    </div>
  </body>
</html>
