<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/budget.css" rel="stylesheet">
  </head>
  <body id="site">
    <div class="container" id="page">
      <bb-category-list></bb-category-list>
      <bb-button-row></bb-button-row>
    </div>
    
    <script type="riot/tag" src="tag/bb-category-list.tag"></script>
    <script type="riot/tag" src="tag/bb-button-row.tag"></script>
    <script src="js/riot.compiler.min.js"></script>
    <script>
      riot.mount('bb-category-list', {
        'categories': [
          { 'name': 'Auto', 'remaining': 298, 'total': 400 },
          { 'name': 'Food', 'remaining': 70, 'total': 300 },
          { 'name': 'Household', 'remaining': -5, 'total': 200 }
        ]
      })
      riot.mount('bb-button-row', {
        'buttons': [
          { 'name': 'expense', 'icon': 'minus-sign', 'pullRight': true, 'url': 'expense-who.html' },
          { 'name': 'income', 'icon': 'plus-sign', 'url': 'income-who.html' }
        ]
      })
    </script>
  </body>
</html>
